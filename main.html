<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for ="name">Name</label>
		<input type ="text" required  id="name" placeholder="Name">
		<label for="email">email</label>
		<input type ="email" required  id="email" placeholder ="Email">
		<label for ="Gender">Gender</label>
		<input id="Gender" type ="radio" value ="gender_m" name="gender" required>Male
		<input id="Gender" type ="radio" value = "gender_f" name="gender" required>Female
		<label for ="cars">Cars</label>
		<select id="cars" required placeholder ="--Please choose an option--">
			<option>Select Here</option>
			<option>BMW</option>
			<option>Ferrari</option>
			<option>Maruti Suzuki</option>
		</select>
		<label for="age">Age</label>
		<input type ="Number" required  id="age" placeholder="Age">
		<label for ="dob">DOB</label>
		<input type="date" required id="dob">
		<label for ="tel">Contact Number</label>
		<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx">
		<label for ="password">Password</label>
		<input type ="password" required  id="password" placeholder= "Password">
		<label for ="tos">I agree the TOS</label>
		<input type ="checkbox" required  id="tos">
		<button>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
